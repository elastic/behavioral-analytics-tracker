name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          working-directory: ./apps/sandbox
          build: npm run build
          start: npm start
